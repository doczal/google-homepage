<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="icon" type="image/png" href="google-icon.ico">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="gnav">
      <ul>
        <li>Who?</li>
        <li>Gmail</li>
        <li>Images</li>
        <li class="apps"></li>
        <li class="notifications"></li>
        <li class="initial">?</li>
      </ul>
    </nav>


    <div class="google-wrap">
      <img class="glogo-main" src="google-logo.png"/>
    </div>

    <div class="gsearch-wrap">
      <input class="gsearch" type="text" maxlength="60">
      <img class="mic" src="mic.png"/>
    </div>

    <div class="btn-wrap">
      <input class="gbtn" type="submit" value="Google Search">
      <input class="gbtn" type="submit" value="I'm Feeling Lucky">
    </div>


    <!-- Footer Navigation -->

    <div class="gfooter">
      <ul class="footer-l">
        <li>Advertising</li>
        <li>Business</li>
        <li>About</li>
      </ul>
      <ul class="footer-r">
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </div>

  </body>



</html>
